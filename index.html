<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h1>Formulario de Contato</h1>
        <fieldset>
            <div class="nome">
                <label for="">Primeiro nome:
                </label> <br>
                <input placeholder="Seu primeiro nome..." type="text" name="" id="">
            </div>
            <div class="sobrenome">
                <label for="">Segundo nome:
                </label> <br>
                <input placeholder="Seu segundo nome..." type="text" name="" id="">
            </div>
            <div class="pais">
                <label for="">País
                </label> <br>
                <select name="" >
                    <option id="escolha"> Escolha um País </option>
                    <option value="">Argentina</option>
                    <option value="">Brasil</option>
                    <option value="">Peru</option>
                    <option value="">Chile</option>
                    <option value="">Bolivia</option>
                </select>
            </div>
            <div class="comentarios">
                <label for="">Comentário: </label> <br>
                <textarea placeholder="Escreva alguma coisa..."></textarea>
            </div>
            
        </fieldset>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>
    
</body>
</html>
